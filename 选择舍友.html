<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择舍友</title>
    <link rel="stylesheet" href="./选择舍友.css">
</head>
<body>
    <script src="jquery.js"></script>

    <!-- 通知框 -->
    <div id="inform">
        <div> <b>通知</b> </div>
        <div class="tiptext"></div>
        <button type = "button" id="know" style="position: relative; left:35%; top: 30%; width:30%; height:20%"> 好的 </button>
    </div>
    <!-- 选择框 -->
    <div id="choice">
        <div> <b>抉择</b> </div>
        <div class="tiptext"></div>
        <button type="button" id="yes" style="position: relative; left:20%; top: 30%;  width:20%; height:20%"> 是</button>
        <button type="button" id="no" style="position: relative; left:37%; top: 30%;  width:20%; height:20%"> 否 </button>
    </div>


    <h1 style="display: block;">请选择你的舍友</h1>
    <div class="img-container">
        <img src="./图片/唐妞.png" height="70%" width="350vh" alt="唐妞">
        <div class="img-intro"> <h2>唐妞</h2>
            <p> 抽象大师，著名母式发明者 </p></div>
    </div>

    <div class="img-container">
        <img src="./图片/孙笑川.png" height="70%" width="350vh" alt="孙笑川">
    <div class="img-intro"> <h2>孙笑川</h2>
        <p>日本天皇，知名游戏主播</p></div>
    </div>
    <div class="img-container">
        <img src="./图片/蔡徐坤.png" height="70%" width="350vh" alt="蔡徐坤">
    <div class="img-intro"><h2>蔡徐坤</h2> <p> 国内影星，NBA形象大使 </p> </div>
    </div>
    <div class="img-container">
        <img src="./图片/郭继承.png" height="70%" width="350vh" alt="郭继承">
    <div class="img-intro"><h2>郭继承</h2> <p> 法学博士，中国政法大学副教授 </p> </div>
    </div>
    <div class="img-container">
        <img src="./图片/ycy.png" height="70%" width="350vh" alt="ycy">
    <div class="img-intro"><h2>异次元</h2> <p> 沙鼠的好伙伴 </p> </div>
    </div>
    <div class="img-container">
        <img src="./图片/LKH.png" height="70%" width="350vh" alt="LKH">
    <div class="img-intro"><h2>吕克</h2> <p> 沙鼠的好伙伴 </p> </div>
    </div>
    <script src="开始界面.js"></script>
    <script src="main.js"></script>
    <script src="选择舍友.js"></script>
</body>
</html>
