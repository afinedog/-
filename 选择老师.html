<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择老师</title>
    <link rel="stylesheet" href="./选择老师.css">
</head>
<body>
    <script src="jquery.js"></script>

    <!-- 通知框 -->
    <div id="inform">
        <div> <b>通知</b> </div>
        <div class="tiptext"></div>
        <button type = "button" id="know" style="position: relative; left:35%; top: 30%; width:30%; height:20%"> 好的 </button>
    </div>
    <!-- 选择框 -->
    <div id="choice">
        <div> <b>抉择</b> </div>
        <div class="tiptext"></div>
        <button type="button" id="yes" style="position: relative; left:20%; top: 30%;  width:20%; height:20%"> 是</button>
        <button type="button" id="no" style="position: relative; left:37%; top: 30%;  width:20%; height:20%"> 否 </button>
    </div>


    <h1 style="display: block;">请选择你的老师</h1>

    <div class="img-container">
        <img src="./图片/老师头像.png" height="30%" width="300wh" alt="数分老师">
        <div class="img-intro"><h2>F老师</h2> <p> 数学分析老师 </p> </div>
    </div>
    <div class="img-container">
        <img src="./图片/老师头像.png" height="30%" width="300wh" alt="高代老师">
        <div class="img-intro"> <h2>AB老师</h2>
        <p>高等代数老师</p></div>
        </div>
        <div class="img-container">
            <img src="./图片/老师头像.png" height="30%" width="300wh" alt="概统老师">
            <div class="img-intro"> <h2>P老师</h2>
                <p>概率论与数理统计老师</p></div>
    </div>
    <div class="img-container">
        <img src="./图片/老师头像.png" height="30%" width="300wh" alt="实变老师">
        <div class="img-intro"> <h2>E老师</h2>
            <p>实变函数老师</p></div>
        </div>
        <div class="img-container">
            <img src="./图片/老师头像.png" height="30%" width="300wh" alt="拓扑老师">
            <div class="img-intro"><h2>U老师</h2>
                <p> 拓扑学老师 </p> </div>
            </div>
            <div class="img-container">
                <img src="./图片/老师头像.png" height="30%" width="300wh" alt="抽代老师">
                <div class="img-intro"> <h2>g老师</h2>
                <p>抽象代数老师</p></div>
            </div>
            <script src="main.js"></script>
            <script src="选择老师.js"></script>
        </body>
        </html>
