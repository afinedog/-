<body>
    <script src = "jquery.js"></script>
    <div class="p" id="A"> 松松1 </div>
    <div class="p" style="position: absolute;"> 松松2  </div>
    <script>
        var i = 0; var text = "sdklfjalskdjfladjflsakjfalksjdflkafjslakjfds";
        function type(text) { 
            // 打字机效果
            $("#A").html(text[i]);
            i+=1;
            console.log("yes");
            if(i == text.length)
            {
                // 换行
                $("#A").append("<br>");
                clearInterval(timer);
            }
         }
        var timer = setInterval(type(text),50);
    </script>
</body>
