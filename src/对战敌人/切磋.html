<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战斗界面</title>
    <link rel="stylesheet" href="../寝室/寝室.css">
</head>
<body>
    <script src="../../lib/jquery.js"></script>
    
    <!-- 通知框 -->
    <div id="inform">
        <div> <b>通知</b> </div>
        <div class="tiptext"></div>
        <button type = "button" id="know" style="position: relative; left:35%; top: 30%; width:30%; height:20%"> 好的 </button>
    </div>
    <!-- 选择框 -->
    <div id="choice">
        <div> <b>抉择</b> </div>
        <div class="tiptext"></div>
        <button type="button" id="yes" style="position: relative; left:20%; top: 30%;  width:20%; height:20%"> 是</button>
        <button type="button" id="no" style="position: relative; left:37%; top: 30%;  width:20%; height:20%"> 否 </button>
    </div>
    <!-- 更大的通知框（信息框） -->
    <div id="Inform">
        <div> <b>信息</b> </div>
        <div class="tiptext"></div>
        <button type = "button" id="Know" style="position: relative; left:40%; top: 80%; width:20%; height:10%"> 好的 </button>
    </div>


    <!-- 蒙板，用于跳过动画和打字机效果 -->
    <img style="position:absolute; height: 100%; width: 100%; z-index:-1; opacity:0">
    <!-- 寝室背景 -->
    <!-- 敌人立绘 -->
    <img id = "enemy" style ="position:absolute; left: 30%; top:26%">

    <div id="dialog"></div>

    <!-- 右侧按钮条纹 -->
    <div class="flex-right">
        <div id="you_information">你的信息</div>
        <div id="enemy_information">对手信息</div>
        <div class = "action" id="attack"> 攻击 </div>
        <div class = "action" id="defend"> 防御 </div>
        <div id="skill"> 技能 </div>
        <div id="give_up">认输逃跑</div>
    </div>
    <div class="flex-right2">
        <div class = "main-button" id="item">道具</div>
        <div class = "action" id="skill1"> 技能1 </div>
        <div class = "action" id="skill2"> 技能2 </div>
        <div class = "action" id="skill3"> 技能3 </div>
        <div class = "action" id="skill4"> 技能4 </div>
        <div id="back">返回</div>
    </div>
    <!-- 上侧数值条纹 -->
    <div class="flex-up">
        <div class="power">等级</div>
        <div class="power">攻击</div>
        <div class="power">防御</div>
        <div class="power">速度</div>
        <div class="power">生命</div>
        <div class="power">体力</div>
    </div>

    <!-- 寝室条纹 -->
    <h1 style="display: inline-block; position:relative; left:1vh;">切磋</h1>
    
    <script src="../人物类/main.js"></script>
    <script src="../人物类/fighter.js"></script>
    <script src="./切磋.js"></script>
</body>
</html>
